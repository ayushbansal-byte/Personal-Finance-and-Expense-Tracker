<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance & Expense Tracker | Manage Your Money Easily</title>
    <meta name="description" content="Track your income and expenses easily with this personal finance tracker. Visualize your spending, manage transactions, and stay on top of your budget.">
    <meta name="keywords" content="finance tracker, expense tracker, personal finance, budget, income, expenses, money management">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="logo.png" alt="Finance Tracker Logo">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo"><i class="fa-solid fa-wallet"></i> Finance Tracker</div>
        <button id="dark-mode-toggle" title="Toggle Dark Mode"><i class="fa-solid fa-moon"></i></button>
    </nav>

    <header>
        <h1>Personal Finance & Expense Tracker</h1>
    </header>

    <main>
        <!-- Summary Section -->
        <section class="summary">
            <div class="card income">
                <h3><i class="fa-solid fa-arrow-down"></i> Total Income</h3>
                <p id="total-income">₹0</p>
            </div>
            <div class="card expense">
                <h3><i class="fa-solid fa-arrow-up"></i> Total Expenses</h3>
                <p id="total-expenses">₹0</p>
            </div>
            <div class="card balance">
                <h3><i class="fa-solid fa-wallet"></i> Net Balance</h3>
                <p id="net-balance">₹0</p>
            </div>
        </section>

        <!-- Chart Section -->
        <section class="chart-section">
            <canvas id="finance-chart" width="400" height="200"></canvas>
        </section>

        <!-- Add Transaction Form -->
        <section class="transaction-form">
            <h2>Add Transaction</h2>
            <form id="add-transaction-form" autocomplete="off">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <input type="number" id="amount" placeholder="Amount" min="1" required>
                </div>
                <div class="form-group">
                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="date" id="date" required>
                </div>
                <button type="submit"><i class="fa-solid fa-plus"></i> Add</button>
                <span class="form-message" id="form-message"></span>
            </form>
        </section>

        <!-- Filter/Search -->
        <section class="filter-section">
            <input type="text" id="search" placeholder="Search transactions...">
            <select id="filter-type">
                <option value="">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
        </section>

        <!-- Transaction List -->
        <section class="transaction-list">
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transaction-table">
                    <!-- Data will be inserted here later -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>© 2025 Personal Finance Tracker</p>
    </footer>
    <script src="/app.js"></script>
    <script>
      // Dark mode toggle logic
      const toggleBtn = document.getElementById('dark-mode-toggle');
      const body = document.body;
      const icon = toggleBtn.querySelector('i');

      function setIcon() {
        if (body.classList.contains('dark-mode')) {
          icon.classList.remove('fa-moon');
          icon.classList.add('fa-sun');
        } else {
          icon.classList.remove('fa-sun');
          icon.classList.add('fa-moon');
        }
      }

      // On page load, set mode and icon
      if (localStorage.getItem('darkMode') === 'enabled') {
        body.classList.add('dark-mode');
      }
      setIcon();

      toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        setIcon();
        // Save preference
        if (body.classList.contains('dark-mode')) {
          localStorage.setItem('darkMode', 'enabled');
        } else {
          localStorage.setItem('darkMode', 'disabled');
        }
      });
    </script>
</body>
</html>
